
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vers√≠culo Motivacional do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.4rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .linha-botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
    }
    select, button {
      flex: 1 1 45%;
      min-width: 120px;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: background-color 0.2s;
    }
    select:hover, button:hover {
      background-color: #0077cc;
    }
    .favorito {
      background-color: gold;
      color: black;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vers√≠culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>

    <div class="botoes">
      <div class="linha-botoes">
        <select id="temaSelect" onchange="filtrarPorTema()">
          <option value="">üéØ Todos os Temas</option>
        </select>
      </div>
      <div class="linha-botoes">
        <button onclick="novoVersiculo()">üîÑ Novo</button>
        <button onclick="copiarVersiculo()">üìã Copiar</button>
      </div>
      <div class="linha-botoes">
        <button onclick="compartilharVersiculo()">üì§ Compartilhar</button>
        <button onclick="falarVersiculo()">üîä Ouvir</button>
      </div>
      <div class="linha-botoes">
        <button onclick="marcarFavorito()" id="botaoFavorito">‚≠ê Favoritar</button>
        <button onclick="verFavoritos()">‚≠ê Ver Favoritos</button>
      </div>
    </div>

    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <canvas id="canvas" width="1080" height="1080"></canvas>
  <script src="versiculos.js"></script>
  <!-- O JavaScript continua igual, n√£o precisa alterar -->
</body>
</html>
