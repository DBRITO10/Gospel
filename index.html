
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vers√≠culo Motivacional</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.4rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes button, select {
      margin: 0.4rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover, select:hover {
      background-color: #0077cc;
    }
    .favorito {
      background-color: gold;
      color: black;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vers√≠culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>

    <div class="botoes">
      <select id="temaSelect" onchange="filtrarPorTema()">
        <option value="">üéØ Todos os Temas</option>
      </select>
      <button onclick="novoVersiculo()">üîÑ Novo</button>
      <button onclick="copiarVersiculo()">üìã Copiar</button>
      <button onclick="compartilharVersiculo()">üì§ Compartilhar</button>
      <button onclick="falarVersiculo()">üîä Ouvir</button>
      <button onclick="marcarFavorito()" id="botaoFavorito">‚≠ê Favoritar</button>
      <button onclick="verFavoritos()">‚≠ê Ver Favoritos</button>
    </div>

    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <canvas id="canvas" width="1080" height="1080"></canvas>

  <script src="versiculos.js"></script>
  <script>
    const versiculoEl = document.getElementById('texto');
    const referenciaEl = document.getElementById('referencia');
    const explicacaoEl = document.getElementById('explicacao');
    const temaSelect = document.getElementById('temaSelect');
    const botaoFavorito = document.getElementById('botaoFavorito');

    let versiculosFiltrados = [...versiculos];
    let indiceAtual = 0;
    let modoFavoritos = false;
    let favoritos = JSON.parse(localStorage.getItem('favoritos') || '[]');

    const temasUnicos = [...new Set(versiculos.map(v => v.tema))];
    temasUnicos.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      opt.textContent = t;
      temaSelect.appendChild(opt);
    });

    function mostrarVersiculo(index) {
      const v = versiculosFiltrados[index];
      if (!v) return;

      versiculoEl.textContent = `"${v.texto}"`;
      referenciaEl.textContent = v.referencia;
      explicacaoEl.textContent = v.explicacao;

      indiceAtual = index;
      botaoFavorito.classList.toggle('favorito', favoritos.includes(v.texto));
    }

    function novoVersiculo() {
      if (versiculosFiltrados.length === 0) return;
      if (versiculosFiltrados.length === 1) {
        mostrarVersiculo(0);
        return;
      }
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculosFiltrados.length);
      } while (novoIndice === indiceAtual);
      mostrarVersiculo(novoIndice);
    }

    function copiarVersiculo() {
      const texto = `${versiculoEl.textContent}\n${referenciaEl.textContent}\n${explicacaoEl.textContent}`;
      navigator.clipboard.writeText(texto).then(() => alert("üìã Copiado!"));
    }

    function compartilharVersiculo() {
      const v = versiculosFiltrados[indiceAtual];
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1080&q=80';

      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 6;

        ctx.font = "bold 60px Segoe UI";
        ctx.fillText("Vers√≠culo Motivacional", canvas.width / 2, 120);

        ctx.font = "40px Segoe UI";
        wrapText(ctx, `"${v.texto}"`, canvas.width / 2, 220, 900, 50);

        ctx.font = "bold 36px Segoe UI";
        ctx.fillText(`${v.referencia}`, canvas.width / 2, 460);

        ctx.font = "italic 34px Segoe UI";
        wrapText(ctx, v.explicacao, canvas.width / 2, 520, 900, 45);

        ctx.font = "22px Segoe UI";
        ctx.fillStyle = "#dddddd";
        ctx.fillText("¬© Palavra Viva de Deus", canvas.width / 2, 1050);

        canvas.toBlob(blob => {
          const file = new File([blob], "versiculo.png", { type: "image/png" });
          if (navigator.canShare?.({ files: [file] })) {
            navigator.share({
              files: [file],
              title: 'Vers√≠culo do Dia',
              text: `${v.texto} - ${v.referencia}`
            }).catch(err => alert("Erro ao compartilhar: " + err));
          } else {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "versiculo.png";
            link.click();
            URL.revokeObjectURL(link.href);
          }
        }, "image/png");
      };
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && i > 0) {
          ctx.fillText(line, x, y);
          line = words[i] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function falarVersiculo() {
      const msg = new SpeechSynthesisUtterance(`${versiculoEl.textContent} - ${referenciaEl.textContent}. ${explicacaoEl.textContent}`);
      msg.lang = 'pt-BR';
      speechSynthesis.speak(msg);
    }

    function marcarFavorito() {
      const texto = versiculosFiltrados[indiceAtual].texto;
      const index = favoritos.indexOf(texto);
      if (index >= 0) {
        favoritos.splice(index, 1);
      } else {
        favoritos.push(texto);
      }
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      botaoFavorito.classList.toggle('favorito', favoritos.includes(texto));
    }

    function filtrarPorTema() {
      modoFavoritos = false;
      const tema = temaSelect.value;
      versiculosFiltrados = tema ? versiculos.filter(v => v.tema === tema) : [...versiculos];
      mostrarVersiculo(0);
    }

    function verFavoritos() {
      modoFavoritos = true;
      versiculosFiltrados = versiculos.filter(v => favoritos.includes(v.texto));
      mostrarVersiculo(0);
    }

    // In√≠cio
    mostrarVersiculo(Math.floor(Math.random() * versiculosFiltrados.length));
  </script>

</body>
</html>
