
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vers√≠culo Motivacional</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes button {
      margin: 0.4rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0077cc;
    }
    .favoritar {
      background-color: gold;
      color: black;
    }
    select {
      margin-bottom: 1rem;
      padding: 0.4rem;
      border-radius: 10px;
      font-size: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vers√≠culo Motivacional</h1>

    <select id="filtroCategoria" onchange="filtrarPorCategoria()">
      <option value="">Todas as Categorias</option>
      <option value="f√©">F√©</option>
      <option value="esperan√ßa">Esperan√ßa</option>
      <option value="for√ßa">For√ßa</option>
      <option value="gratid√£o">Gratid√£o</option>
    </select>

    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>

    <div class="botoes">
      <button onclick="copiarVersiculo()">üìã Copiar</button>
      <button onclick="compartilharVersiculo()">üì§ Compartilhar</button>
      <button onclick="novoVersiculo()">üîÑ Novo</button>
      <button onclick="lerVersiculo()">üîä Ouvir</button>
      <button class="favoritar" onclick="favoritarVersiculo()">‚≠ê Favoritar</button>
    </div>

    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <canvas id="canvas" width="1080" height="1080"></canvas>

  <script src="versiculos.js"></script>
  <script>
    const versiculoEl = document.getElementById('texto');
    const referenciaEl = document.getElementById('referencia');
    const explicacaoEl = document.getElementById('explicacao');
    let indiceAtual = 0;
    let versiculosFiltrados = versiculos;

    function mostrarVersiculo(index) {
      const v = versiculosFiltrados[index];
      versiculoEl.textContent = `"${v.texto}"`;
      referenciaEl.textContent = `üìñ ${v.referencia}`;
      explicacaoEl.textContent = v.explicacao;
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculosFiltrados.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }

    function copiarVersiculo() {
      const texto = `${versiculoEl.textContent}\n${referenciaEl.textContent}\n${explicacaoEl.textContent}`;
      navigator.clipboard.writeText(texto).then(() => alert("üìã Vers√≠culo copiado!"));
    }

    function compartilharVersiculo() {
      const v = versiculosFiltrados[indiceAtual];
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const background = new Image();
      background.crossOrigin = "anonymous";
      background.src = 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1080&q=80';

      background.onload = () => {
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 6;
        ctx.font = "bold 60px Segoe UI";
        ctx.fillText("Vers√≠culo Motivacional", canvas.width / 2, 140);
        ctx.font = "40px Segoe UI";
        wrapText(ctx, `\"${v.texto}\"`, canvas.width / 2, 240, 900, 50);
        ctx.font = "bold 36px Segoe UI";
        ctx.fillText(`üìñ ${v.referencia}`, canvas.width / 2, 450);
        ctx.font = "italic 34px Segoe UI";
        wrapText(ctx, v.explicacao, canvas.width / 2, 510, 900, 45);
        ctx.font = "22px Segoe UI";
        ctx.fillStyle = "#dddddd";
        ctx.fillText("¬© Palavra Viva de Deus", canvas.width / 2, 1040);

        canvas.toBlob((blob) => {
          const file = new File([blob], "versiculo.png", { type: "image/png" });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({ files: [file], title: 'Vers√≠culo do Dia', text: `\"${v.texto}\" - ${v.referencia}` })
              .catch(err => alert("Erro ao compartilhar: " + err));
          } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "versiculo.png";
            a.click();
            URL.revokeObjectURL(url);
          }
        }, "image/png");
      };
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && i > 0) {
          ctx.fillText(line, x, y);
          line = words[i] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function favoritarVersiculo() {
      const favoritos = JSON.parse(localStorage.getItem('favoritos') || '[]');
      const atual = versiculosFiltrados[indiceAtual];
      favoritos.push(atual);
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      alert("‚≠ê Vers√≠culo favoritado!");
    }

    function lerVersiculo() {
      const texto = `${versiculoEl.textContent}. ${explicacaoEl.textContent}`;
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'pt-BR';
      speechSynthesis.speak(utterance);
    }

    function filtrarPorCategoria() {
      const categoria = document.getElementById('filtroCategoria').value;
      versiculosFiltrados = categoria ? versiculos.filter(v => v.categoria === categoria) : versiculos;
      indiceAtual = 0;
      mostrarVersiculo(indiceAtual);
    }

    mostrarVersiculo(indiceAtual);
  </script>
</body>
</html>
