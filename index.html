  <style>

      background-color: #0b7dda;

      margin-top: 40px;

      font-size: 0.9em;
      color: #ffffffaa;
    }

      appearance: none;
      background: #2196f3;
      color: white;
    }

      .versiculo {
        font-size: 1.2em;
      }
    }

</head>
<body>

  <div class="container">
    <h1>Vers√≠culo Motivacional do Dia</h1>
    <div class="versiculo" id="versiculoTexto">Carregando...</div>
    <div class="referencia" id="versiculoReferencia"></div>
    <div class="explicacao" id="versiculoExplicacao"></div>

    <div class="botoes">
      <select id="filtroTema">
        <option value="">üéØ Todos os Temas</option>
      </select>
      <button onclick="novoVersiculo()">üìÑ Novo</button>
      <button onclick="copiarVersiculo()">üìã Copiar</button>
      <button onclick="compartilharImagem()">üìå Compartilhar</button>
      <button onclick="ouvirVersiculo()">üéôÔ∏è Ouvir</button>
      <button onclick="favoritarVersiculo()">‚≠ê Favoritar</button>
      <button onclick="verFavoritos()">‚≠ê Ver Favoritos</button>
    </div>

    <div class="footer">¬© Palavra Viva de Deus</div>
  </div>

  <script src="versiculos.js"></script>
  <script>
    let versiculosFiltrados = [...versiculos];
    let versiculoAtual = null;

    const textoEl = document.getElementById("versiculoTexto");
    const referenciaEl = document.getElementById("versiculoReferencia");
    const explicacaoEl = document.getElementById("versiculoExplicacao");
    const filtroTema = document.getElementById("filtroTema");

    const temas = [...new Set(versiculos.map(v => v.tema))];
    temas.sort().forEach(tema => {
      const option = document.createElement("option");
      option.value = tema;
      option.textContent = `üìñ ${tema}`;
      filtroTema.appendChild(option);
    });

    filtroTema.addEventListener("change", () => {
      const temaSelecionado = filtroTema.value;
      versiculosFiltrados = temaSelecionado
        ? versiculos.filter(v => v.tema === temaSelecionado)
        : [...versiculos];
      novoVersiculo();
    });

    function novoVersiculo() {
      const aleatorio = versiculosFiltrados[Math.floor(Math.random() * versiculosFiltrados.length)];
      versiculoAtual = aleatorio;
      textoEl.textContent = `"${aleatorio.texto}"`;
      referenciaEl.textContent = aleatorio.referencia;
      explicacaoEl.textContent = aleatorio.explicacao;
    }

    function copiarVersiculo() {
      const texto = `${versiculoAtual.texto} - ${versiculoAtual.referencia}\n${versiculoAtual.explicacao}`;
      navigator.clipboard.writeText(texto);
      alert("Vers√≠culo copiado!");
    }

    function ouvirVersiculo() {
      const texto = `${versiculoAtual.texto}. ${versiculoAtual.referencia}. ${versiculoAtual.explicacao}`;
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "pt-BR";
      speechSynthesis.speak(utter);
    }

    function favoritarVersiculo() {
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      favoritos.push(versiculoAtual);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      alert("Vers√≠culo favoritado!");
    }

    function verFavoritos() {
      const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      if (favoritos.length === 0) return alert("Nenhum favorito salvo ainda.");
      let mensagem = "‚≠ê Vers√≠culos Favoritos:\n\n";
      favoritos.forEach((v, i) => {
        mensagem += `${i + 1}. "${v.texto}" - ${v.referencia}\n${v.explicacao}\n\n`;
      });
      alert(mensagem);
    }

    function compartilharImagem() {
      alert("Compartilhamento de imagem ainda ser√° implementado.");
    }

    window.onload = novoVersiculo;
  </script>
</body>
